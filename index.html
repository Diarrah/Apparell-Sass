<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="left">
    <img src="/images/logo.svg" alt="Company logo">

    <div class="mobile__hero">
      <img src="/images/hero-mobile.jpg" alt="Girl in salmon shirt">
    </div>
    
    <h1><span>We're</span> Coming Soon</h1>
    <br>
    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <br>
    
    <form class="form">
      <input aria-label="Email input area" type="email" placeholder="Email address">
      <img src="/images/icon-error.svg" class="exclamation" alt="Red exclamation">
      <button>
        <img src="/images/icon-arrow.svg" alt="arrow">
      </button>
      <small></small>
    </form>
  </div>

  <div class="right"></div>

<script src="script.js"></script>  
</body>
</html>
